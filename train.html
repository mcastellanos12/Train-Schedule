<!DOCTYPE html>

<head>
    <title>Train Scheduler</title>

    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

     <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>


<body>
    <div class="container">
        <br>
        <!-- Jumbotron Title -->
        <div class="jumbotron">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h3 class="text-center">Choo Choo. Chee Chee.</h3>
        </div>
        <!-- Trains Schedule -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Current Train Schedule</div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <table class="table table-striped table-hover ">
                                    <thead>
                                        <tr>
                                            <th>Train Name</th>
                                            <th>Destination</th>
                                            <th>Frequency (min)</th>
                                            <th>Next Arrival</th>
                                            <th>Minutes Away</th>
                                        </tr>
                                    </thead>
                                    <tbody id="trainList">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add Train -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input type="text" class="form-control" id="trainName">
                            </div>
                            <div class="form-group">
                                <label for="trainDestination">Destination</label>
                                <input type="text" class="form-control" id="trainDestination">
                            </div>
                            <div class="form-group form-inline">
                                <label for="trainTime">First Train Time</label>
                                <input type="number" class="form-control" id="trainTimeHour" placeholder="HH" min="1" max="24"> :
                                <input type="number" class="form-control" id="trainTimeMin" placeholder="MM" min="0" max="60">
                            </div>
                            <div class="form-group">
                                <label for="trainFrequency">Frequency</label>
                                <input type="number" class="form-control" id="trainFrequency">
                            </div>
                            <button id="addTrain" type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Javascript -->
    <script src="assets/javascript/train.js"></script>
    </body>

</html>
